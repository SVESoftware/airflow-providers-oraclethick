---
package-name: airflow-providers-oraclethick
name: OracleThick
description: |
    `Oracle Thick <https://www.oracle.com/en/database/>`__

versions:
  - 0.0.1

dependencies:
  - apache-airflow>=2.2.0
  - apache-airflow-providers-common-sql>=1.1.0
  - apache-airflow-providers-oracle>=3.0.1
  - oracledb>=1.0.0

integrations:
  - integration-name: Oracle Thick
    external-doc-url: https://www.oracle.com/en/database/
    logo: /integration-logos/oracle/Oracle.png
    tags: [software]

connection-types:
  - hook-class-name: airflow.providers.oraclethick.hooks.oraclethick.OracleThickHook
    connection-type: oraclethick
